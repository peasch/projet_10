<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments.html ::headertags">
    <title>recherche d'ouvrage</title>
</head>
<body th:data-spy="scroll" th:data-target=".navbar" th:data-ofset="60"
      style="background-image:url(/static/img/bibli.jpg)">

<div th:insert="fragments/fragments.html :: nav"></div>
<section id="about" class="container-fluid">
    <div class="row">
        <div class="col-sm-12" style="text-align: center;">
            <span>Nous sommes le : </span>
            <p th:text="${#temporals.format(localDate, 'dd-MM-yyyy')}"></p>
        </div>
    </div>
</section>
<section id="skills">
    <div class="red-divider"></div>
    <div class="heading">


        <h2>Rechercher un livre:</h2>
        <div class="container">
            <div class="red-divider"></div>
            <form th:action="@{/books}" th:object="${research}" method="post">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="container skillancien">
                            <table align="center">
                                <label for="AuthorChoice">Auteur:</label><br>
                                <input type="text" name="author" id="authorChoice" th:placeholder="Auteur"
                                       th:field="${research.researchAuthor}" size="30"
                                       maxlength="10"/>

                            </table>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="container skillancien">
                            <label for="titleChoice">Titre:</label><br>
                            <input type="text" name="title" th:placeholder="titre" th:field="${research.researchTitle}" id="titleChoice" size="30"
                                   maxlength="10"/>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="container skillancien">
                            <table align="center">
                                <label for="cateChoice">Catégorie:</label><br>
                                <input type="text" name="category" id="cateChoice" th:placeholder="Catégorie"
                                       th:field="${research.researchCategory}" size="30"
                                       maxlength="10"/><br>
                            </table>

                        </div>
                    </div>

                </div>
                <div class="red-divider"></div>
                <div class="row">
                    <div class="col-lg-12" style="justify-content: center; margin-top: 30px">
                        <input type="submit" value="Envoyer"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<section id="experience">
    <div class="container-fluid">
        <div class="white-divider"></div>


        <div class="col-sm-10">

        </div>


    </div>
</section>
<section id="education">
    <div class="container">
        <div class="red-divider"></div>

    </div>
</section>
<section id="portfolio">
    <div class="container">
        <div class="white-divider"></div>

    </div>
</section>
<section id="recommandations">
    <div class="container">
        <div class="red-divider"></div>

    </div>
</section>


<footer th:insert="fragments/fragments.html ::footer" class="text-center">
</footer>
<div th:insert="fragments/fragments.html :: scripts"></div>
</body>

</html>
