<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments.html ::headertags">
    <title>liste users</title>
</head>
<body th:data-spy="scroll" th:data-target=".navbar" th:data-ofset="60"
      style="background-image:url(/static/img/bibli.jpg)">

<div th:insert="fragments/fragments.html :: nav"></div>
<section id="about" class="container-fluid">
    <div class="row">

    </div>

</section>
<section id="skills">
    <div class="red-divider"></div>
    <div class="heading">
        <h3>Livres correspondant à
            <th:block th:if="${research.researchAuthor!=''}"><span>Nom de l'auteur : </span><span th:text="${research.researchAuthor}"></span></th:block>
            <th:block th:if="${research.researchAuthor!='' and (research.researchTitle!='' or research.researchCategory!='')}"><p>ou </p></th:block>
            <th:block th:if="${research.researchTitle!=''}"><span>Titre du livre : </span><span th:text=" ${research.researchTitle }"></span></th:block>
            <th:block th:if="${research.researchAuthor!='' and research.researchTitle!='' and research.researchCategory!=''}"><p>ou </p></th:block>
            <th:block th:if="${research.researchCategory!=''}"><span>Catégorie du livre : </span><span th:text="${research.researchCategory}"></span></th:block>

        </h3>
    </div>
    <div class="container">
        <div class="red-divider"></div>
        <div class="row" style="justify-content: center">
            <div th:each="book: ${books}" class="col-lg-3 col-sm-6 col-xs-12" style="text-align: center">
                <div style="margin: 10px;">
                    <span th:text="${book.title}">user</span><br>
                    <span th:text="${book.author.name}">user2</span><br>
                    <a th:href="@{|/book/describe/${book.id}|}">
                        <img th:src="@{${book.getCover()}}" alt="illustration" src=""/></a>
                </div>
            </div>

        </div>
        <div class="red-divider"></div>

    </div>
    </div>

</section>
<section id="experience">
    <div class="container-fluid">
        <div class="white-divider"></div>

    </div>
</section>
<section id="education">
    <div class="container">
        <div class="red-divider"></div>

    </div>
</section>
<section id="portfolio">
    <div class="container">
        <div class="white-divider"></div>

    </div>
</section>
<section id="recommandations">
    <div class="container">
        <div class="red-divider"></div>

    </div>
</section>


<footer th:insert="fragments/fragments.html ::footer" class="text-center">
</footer>
<div th:insert="fragments/fragments.html :: scripts"></div>
</body>

</html>
