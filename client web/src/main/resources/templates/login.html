<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>
</head>
<body th:data-spy="scroll" th:data-target=".navbar" th:data-ofset="60"
      style="background-image:url(/static/img/bibli.jpg)">

<div th:insert="fragments/fragments.html :: nav"></div>
<div class="clear">

</div>
<section id="about" class="container-fluid">
    <div class="container">
        <div class="row" style="text-align: center; margin-bottom: 20px">
            <div class="col-sm-12">
                <th:block th:if="${registered}"><span>Vous êtes bien enregistré !</span><br>
                    <span>Connectez-vous :</span><br>
                </th:block>
            </div>
        </div>
        <div class="row">
            <div class="col-8 offset-2">
                <form th:action="@{/login}" th:object="${userBean}" method="post">

                    <div class="form-group row">
                        <label th:for="userName" class="col-sm-2 col-form-label">Pseudo</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="userName" th:field="*{userName}"
                                   placeholder="Pseudo..."/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label th:for="password" class="col-sm-2 col-form-label">Mot de passe</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                                   placeholder="Mot de passe..."/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div>
                                <button type="submit" class="btn btn-outline-dark">Connexion</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>


<footer th:insert="fragments/fragments.html ::footer" class="text-center">
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
